<h1>Todo items</h1>

<div class="row">
  <div class="cell-md-3" *ngFor="let userWithTodos of usersWithTodos$ | async">
    <div class="card">
      <div class="card-header text-bold bg-blue fg-white">{{ userWithTodos.user.username }}</div>
      <div class="card-content p-2">
        <ul>
          <li *ngFor="let todoItem of userWithTodos.todoItems">{{ todoItem.title }} ({{todoItem.progress }}%)</li>
        </ul>
      </div>
    </div>
  </div>

</div>
