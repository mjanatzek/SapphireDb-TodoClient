<h1>Select user</h1>

<div class="row">
  <div class="cell-12" *ngFor="let user of users$ | async">
    <span class="mr-2">{{ user.username }}</span>
    <button m4-button btn-style="success" (click)="login(user)">Select</button>
    <button m4-button btn-style="info" class="ml-2" [routerLink]="'../edit/' + user.id">Edit</button>
  </div>

  <div class="cell-12">
    <button m4-button btn-style="success" routerLink="../add"><span class="mif-plus"></span> Add user</button>
  </div>
</div>
